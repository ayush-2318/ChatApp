<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
</head>
<body>
    <h>Chatting</h>
    <input type="text" id="message" placeholder="Enter a message"/>
    <button id="sendBtn">SendMessage</button>
    <div id="allMessage"></div>
    <script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const sendBtn=document.getElementById('sendBtn')
  const messageIp=document.getElementById('message');
  const allMessage=document.getElementById('allMessage');
  socket.on('message',(message)=>{
    const p=document.createElement('p');
    p.innerText=message;
    allMessage.appendChild(p);
  });
  sendBtn.addEventListener('click',(e)=>{
        const message=messageIp.value;
        console.log(message)
        socket.emit('userMessage',message)
  })
</script>
</body>
</html>
